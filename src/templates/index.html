<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="contenedor_formulario">
        <form action="acceso-login" method="post">
        

            <div class="alert alert-danger" role="alert">
                {% if mensaje %}
                {{ mensaje}}
                {% endif %}
              </div>
    
            <div class="form-group">
              <label for="exampleInputEmail1">Usuario</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="nombre">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    




      
</body>
</html>
