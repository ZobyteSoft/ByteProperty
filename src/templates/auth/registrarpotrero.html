{% include ('header.html') %}


<div class="titulo_principal">
    <h2>GESTIONAR</h2>
</div>


<div class="contenedor_gestionar_potreros">
    <nav class="nav_gestionar_potreros">
      <a href="{{ url_for('info_gestion') }}">Informes</a>
      <a href="{{ url_for('rmostrar') }}">Rotar</a>
      <a href="{{ url_for('registerpotrero') }}">Potreros</a>
      <div class="linea_nav_gestionar"></div>
      <div class="animation start-home"></div>
    </nav>
    <form action="/nuevopotrero" method="POST">
      
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="contenedor_rotacion">
          <div class="contenedor_izquierda">
            <div class="columnas">
              <div class="contenedor_input">
              
            </div>
            
              
            </div>
            
            <div class="izquierda">
              <div class="columnas">
                
    
                  <div class="contenedor_input">
                    <label for="nombre_potrero">Nombre Potrero</label>
                    <input type="text" id="nombre_potrero" name="nombrepotrero">
                  </div>
      
                  
                  
                  
                  <div class="contenedor_input">
                    <label for="zona">Zona</label>
                    <input type="text" id="zona" name="zonapotrero">
                  </div>
                  
                </div>
      
                <div class="columnas">
                  <div class="contenedor_input">
                    <label for="area">Area del Potrero</label>
                    <input type="number" id="area" name="areapotrero">
                  </div>
                  
                  <div class="contenedor_input">
                    <label for="dias">Días</label>
                    <input type="number" id="dias" name="diaspotrero">
                  </div>
                </div>
                <div class="columnas">
                  
                  <div class="contenedor_input" style="justify-content: columns;">
                    <label for="pastura">Pastura</label>
                    <input type="text" id="pastura" name="paturapotrero">
                  </div>
                  
                  
                  <div class="contenedor_input" style="justify-content: columns;">
                    <label for="pastura">Coordenadas</label>
                    <input type="text" id="Coordenadas" name="coordenadapotrero">
                  </div>
                </div>
                <div class="form-floating">
                  <label for="floatingInput">Estado Potrero</label>
                  <select type="number" class="form-control elegir_potrero" id="floatingInput" placeholder="Estado Potrero" name="estadopotrero">
                    <option value="" selected disabled>Seleccionar Estado</option>
                    <option value="Descanso/Recuperacion">Descanso/Recuperacion</option>
                    <option value="Ocupado/Consumo">Ocupado/Consumo</option>
                  </select>
                </div>
                <label for="observacion">Observacion</label>
                <textarea name="observacionpotrero" id="" cols="auto" rows="6"></textarea>
      
      
              </div>
      
              <button type="submit" ">
                <ion-icon name="reload-outline"></ion-icon>
                Realizar Registro
              </button>
      
            </div>
            <div class="contenedor_linea_dividir">
                <div class="linea_dividir"></div>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <div class="linea_dividir"></div>
            </div>
            <div class="contenedor_derecha">
              <h1>Lote</h1>
              <div class="derecha">
                <label for="lote_ocupante">Lote</label>
                <input type="text" id="lote_ocupante" name="">
      
                <label for="ubicacion">Ubicación</label>
                <input type="text" id="ubicacion" name="">
      
                <label for="dias">Días</label>
                <input type="text" id="dias" name="">
      
      
              </div>
                
            </div>
        </div>

    </form>
